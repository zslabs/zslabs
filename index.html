---
layout: static
title: Home
---

<div class="bt-article__teaser__wrapper">
	{% for post in site.posts %}
		<article class="bt-article__teaser bt-panel">
			<h2 class="bt-article__teaser__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<div class="uk-text-muted">{{ post.date | date: '%B %d, %Y' }}</div>
		</article>
	{% endfor %}
</div>
